<div ng-controller="EventController">
        <h1>Événéments</h1>
        <a href="#/evenement/ajout" class="button-plus">
            <i class="fa fa-plus-square fa-5x" aria-hidden="true"></i>
        </a>

        <hr>

    <div class="liste-actu">
            <a ng-repeat="event in message.liste" href="#/evenement?id={{event.id}}" ng-if="event.approuve == true">
                <div class="actu principale">
                    <img src="medias/uploads/evenements/{{event.image}}" alt="{{event.image}}">
                    <span>{{event.date_debut | date : "dd MMM"}}</span>
                    <h2>{{event.titre}}</h2>
                </div>
            </a>

        </div>
</div>
