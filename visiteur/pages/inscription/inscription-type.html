
<div ng-controller="InscrEtudController" class="deconnecte">
    <div id="formulaire-inscription">
        <a href="#/"><img class="logo-home" src="medias/interface/logos/logo_dom_home.png" alt="Logo DOM MMI"></a>
        <hr>
        <h1>Inscription {{choix}}...</h1>
        <form ng-submit="inscriptionEtudiant(user)">
            <input class="input" ng-model="user.prenom" title="prenom" type="text" placeholder="Prénom"/>
            <input class="input" ng-model="user.nom" title="nom" type="text" placeholder="Nom"/>
            <input class="input" ng-model="user.identifiant" title="id" type="text" placeholder="Identifiant LDAP"/>
            <input class="input" ng-model="user.psw" title="psw" type="password" placeholder="Mot de passe LDAP"/>
            <input class="input" ng-model="user.email" title="email" type="email" placeholder="Adresse email"/>
            <input type="submit" class="bouton btn-deco" value="Soumettre">
        </form>
        <hr>
        <a href="http://mmimontbeliard.com"><img class="logo-mmi" src="medias/interface/logos/mmi.png" alt="Logo MMI Montbéliard"></a>
    </div>
</div>
